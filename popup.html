<!DOCTYPE html>
<html>
<head>
  <title>Tab Traffic Logger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      min-width: 300px;
    }
    button {
      margin: 5px;
      padding: 5px 10px;
    }
    .tab-item {
      padding: 5px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .tab-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h2>Tab Traffic Logger</h2>
  <p>Logging is always active</p>
  <button id="downloadAllBtn">Download All Logs</button>
  <button id="downloadSecurityBtn">Download Security Violations</button>
  <div id="tabsList"></div>
  <div id="status" style="margin-top:10px;"></div>
  <script src="popup.js"></script>
</body>
</html>
